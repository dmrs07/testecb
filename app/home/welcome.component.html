<div class="login-page col-md-6 col-md-offset-3">
    
    <div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4">
        <div align="center">
            <img src="./app/assets/images/logo-coco-bambu.png" 
                 class="img-responsive center-block"
                 style="max-height:300px;padding-bottom:50px"/>
        </div>
        <form (ngSubmit)="formSubmit()">
          <div class="form-group" align="center">
            <input type="text" class="form-control" name="username" placeholder="Usuário" [(ngModel)]="data.username">
          </div>
          <div class="form-group" align="center">
            <input type="password" class="form-control" name="password" placeholder="Senha" [(ngModel)]="data.password">
          </div >
          <div align="center">
            <button type="submit" class="btn btn-success btn-circle btn-lg"><i class="glyphicon glyphicon-ok"></i></button>
          </div>
        </form>
    </div>
</div>
