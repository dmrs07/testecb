<div class='panel panel-default col-md-6 col-md-offset-3' *ngIf='recipe'>
    <div class='panel-heading ' style='font-size:large'>
        {{'Receita : ' + recipe.recipeName}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <table class='table table-striped table-hover table-responsive row'>
                    <tr *ngFor='let ingredient of recipe.ingredients'>
                        <td class='col-md-3'><input type="checkbox" name="checkbox"></td>
                        <td class='col-md-6'>{{ingredient}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Voltar
        </a>
        <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#todo">
            <i class='glyphicon glyphicon-chevron-down'></i> Tudo pronto!
        </button>
        <div class="well well-sm" align="right">Tempo de preparo: {{recipe.timeElapsed}}</div>
    </div>
    <div id="todo" class="collapsing">
        <div class="well well-sm">
            <table class='table table-striped table-hover table-responsive row'>
                <tr *ngFor='let todo of recipe.todo'>
                    <td class='col-md-3'><input type="checkbox" name="checkbox"></td>
                    <td class='col-md-6'>{{todo}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
